
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI via WhatsApp – DeepLink by Deepu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input[type="number"] {
      padding: 12px;
      width: 80%;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: #25D366;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1ebc5c;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send UPI Link via WhatsApp</h2>
    <input type="number" id="amt" placeholder="Enter amount (₹)" />
    <button onclick="sendToWhatsApp()">Send on WhatsApp</button>
    <div class="footer">DeepLink By Deepu</div>
  </div>

  <script>
    const upi = "7728012178@ybl"; // Teri UPI ID yahan set hai

    function sendToWhatsApp() {
      const amt = document.getElementById("amt").value;
      if (!amt || amt <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const upiLink = `upi://pay?pa=${upi}&am=${amt}&cu=INR&tn=Thanks`;
      const encoded = encodeURIComponent(upiLink);
      const waLink = `https://wa.me/?text=${encoded}`;
      window.open(waLink, "_blank");
    }
  </script>
</body>
</html>
