<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>UPI Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #1e40af;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
    .upi-btn {
      margin-top: 10px;
      display: block;
      background: #5f259f;
      color: white;
      text-decoration: none;
      padding: 12px;
      border-radius: 6px;
      font-weight: bold;
    }
    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Send UPI Payment</h2>
    <input type="number" id="amount" placeholder="Enter amount â‚¹" />
    <select id="upiSelect">
      <option value="">-- Select UPI ID --</option>
      <option value="8209019669@ybl">Karan Bhya</option>
      <option value="6367593465@ybl">Deepu</option>
    </select>
    <button onclick="generateLink()">Generate UPI Link</button>

    <a href="#" id="upiLink" class="upi-btn hide" target="_blank">Pay Now via UPI App</a>
  </div>

  <script>
    function generateLink() {
      const amount = document.getElementById('amount').value.trim();
      const upi = document.getElementById('upiSelect').value;
      const name = "Karan Bhya Collect";
      const note = "UPI Payment";
      const txn = "TXN" + Date.now();

      if (!amount || !upi) {
        alert("Please enter amount and select UPI ID.");
        return;
      }

      const link = `upi://pay?pa=${upi}&pn=${encodeURIComponent(name)}&am=${amount}&tn=${encodeURIComponent(note)}&tr=${txn}&cu=INR`;

      const upiBtn = document.getElementById("upiLink");
      upiBtn.href = link;
      upiBtn.classList.remove("hide");
    }
  </script>
</body>
</html>
