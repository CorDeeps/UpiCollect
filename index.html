<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI Payment - NITAL STORE</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #eae374);
      background-size: 400% 400%;
      animation: bg 10s ease infinite;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    @keyframes bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    input {
      padding: 12px;
      border-radius: 5px;
      font-size: 18px;
      border: none;
      margin-top: 15px;
      width: 220px;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffd700;
    }

    .upi-id {
      margin-top: 10px;
      font-size: 15px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>Pay NITAL STORE</h1>
  <div class="upi-id">UPI ID: <strong>6367593465@finobank</strong></div>

  <input type="number" id="amount" placeholder="Enter Amount â‚¹" min="1"/>
  <br>
  <button onclick="payNow()">Pay Now</button>

  <script>
    function payNow() {
      const amount = document.getElementById("amount").value;
      if (!amount || parseFloat(amount) <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const upiID = "6367593465@finobank";
      const name = "NITAL STORE";
      const note = "Payment";

      const upiUrl = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&tn=${encodeURIComponent(note)}&cu=INR`;

      // Open UPI URL
      window.location.href = upiUrl;
    }
  </script>

</body>
</html>
