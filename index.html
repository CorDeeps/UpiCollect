<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Anushka Somani via UPI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #4d0039;
      margin-bottom: 10px;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .phonepe { background-color: #5b2d90; }
    .gpay    { background-color: #1a73e8; }
    .paytm   { background-color: #00baf2; }

    .btn:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    footer {
      margin-top: 20px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pay Anushka Somani</h1>
    <p><strong>UPI ID:</strong> 7728012178@ybl</p>

    <input type="number" id="amount" placeholder="Enter amount in â‚¹" min="1"/>

    <a id="gpayBtn" class="btn gpay" target="_blank">Pay with Google Pay</a>
    <a id="phonepeBtn" class="btn phonepe" target="_blank">Pay with PhonePe</a>
    <a id="paytmBtn" class="btn paytm" target="_blank">Pay with Paytm</a>

    <footer>
      &copy; 2025 Payment Portal for Anushka Somani
    </footer>
  </div>

  <script>
    const upiID = "7728012178@ybl";
    const name = "Anushka Somani";

    function generateLink(pkg) {
      const amount = document.getElementById("amount").value.trim();
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount.");
        return "#";
      }

      const base = `upi/pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=Payment%20to%20${encodeURIComponent(name)}`;
      return `intent://${base}#Intent;scheme=upi;package=${pkg};end;`;
    }

    document.getElementById("gpayBtn").addEventListener("click", function(e) {
      this.href = generateLink("com.google.android.apps.nbu.paisa.user");
    });

    document.getElementById("phonepeBtn").addEventListener("click", function(e) {
      this.href = generateLink("com.phonepe.app");
    });

    document.getElementById("paytmBtn").addEventListener("click", function(e) {
      this.href = generateLink("net.one97.paytm");
    });
  </script>

</body>
</html>
